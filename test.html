<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	</head>

	<body>

		<!-- Start of first page -->
		<div data-role="page" id="home">

			<div data-role="header">
				<h1>iEvent</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<p>
					I'm first in the source order so I'm shown as the page.
				</p>
				<p>
					View internal page called <a href="#bar">bar</a>
				</p>

			</div><!-- /content -->

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div><!-- /footer -->
		</div><!-- /page -->

		<!-- Start of second page -->
		<div data-role="page" id="bar">

			<div data-role="header">
				<h1>iEvent</h1>
			</div><!-- /header -->

			<div role="main" class="ui-content">
				<p>
					<a href="#home">back</a>
				</p>

				<!-- Collapsible -->
				<div data-role="collapsibleset" data-theme="a" data-content-theme="a">
					<!-- Beschreibung -->
					<div data-role="collapsible" data-collapsed-icon="info">
						<h3>Beschreibung</h3>

						<label for="textinput-a">Eventname: </label>
						<input name="textinput-a" id="textinput-a" value="" type="text">

						<label for="textarea-1">Beschreibung:</label>
						<textarea name="textarea-1" id="textarea-1"></textarea>																								
						




					</div>
					<!-- Übersicht -->
					<div data-role="collapsible" data-collapsed-icon="user">
						<h3>Übersicht</h3>
						<table data-role="table" id="participant-table-custom" data-mode="reflow" class="ui-responsive">
							<thead>
								<tr>
									<th data-priority="1" style="width:60%">Person</th>
									<th>Teilnahme</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Max Mustermann</td>
									<td class="title"><label>
										<input name="checkbox-0 " type="checkbox">
										nimmt teil </label></td>
								</tr>
							</tbody>
						</table>

					</div>
					<!-- Location -->
					<div data-role="collapsible" data-collapsed="true" data-collapsed-icon="location">
						<h3>Location</h3>
						<label for="textarea-2">Ort:</label>
						<textarea name="textarea-2" id="textarea-2"></textarea>
						<label>
							<input name="checkbox-0 " type="checkbox">
							Map </label>

						<div role="main" class="ui-content" id="map-canvas">
							<!-- map loads here... -->
						</div>

						<div data-role="ort" id="adr">
							<br />
							<div id="adresse"></div>
						</div>

					</div>
					<!-- Datum/Zeit -->
					<div data-role="collapsible" data-collapsed-icon="clock">
						<h3>Datum/Zeit</h3>
						<input data-role="date" type="text">
					</div>
					<!-- Share -->
					<div data-role="collapsible" data-collapsed-icon="comment">
						<h3>Share</h3>
						<!-- Share Buttons -->
						<div data-role="navbar">
							<ul>
								<li>
									<a id="facebookButton" href="" >Mit Twitter teilen</a>
								</li>
								<li>
									<a id="twitterButton" href="" >Mit Facebook teilen</a>
								</li>
								<!-- V1.4 Changed -->
							</ul>
						</div>
						<!-- /Share Buttons -->
					</div>
				</div>

				<!-- Aktionen -->
				<div data-role="navbar">
					<ul>
						<li>
							<a id="delWertung" href="" data-icon="delete">Löschen</a>
						</li>
						<li>
							<a id="saveWertung" href="" data-icon="check">Speichern</a>
						</li>
						<!-- V1.4 Changed -->
					</ul>
				</div>
				<!-- /Aktionen -->

			</div><!-- /content -->

			<div data-role="footer">
				<h4>Page Footer</h4>
			</div><!-- /footer -->
		</div><!-- /page -->
	</body>
</html>
